<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treinamento de Artes Marciais</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="text-center py-3 border-bottom border-warning">
    <h1 class="display-5 text-warning m-0">Treinamento de Artes Marciais</h1>
    <nav class="mt-2">
      <a href="index.html" class="me-3">In√≠cio</a>
      <a href="login.html" class="btn btn-warning me-3">Entrar</a>
      <a href="register.html" class="cadastro-link">Cadastrar</a>
    </nav>
  </header>
  <section class="hero container">
    <div class="hero-box">
      <h2 class="h4 m-0">Desenvolva suas habilidades e aumente seus conhecimentos</h2>
    </div>
  </section>
  <section class="videos container">
    <h2 class="mb-3">Jeet Kune Do</h2>
    <div class="video-wrapper ratio ratio-16x9 mb-4">
      <iframe src="https://www.youtube.com/embed/dummy1" title="Jeet Kune Do" allowfullscreen></iframe>
    </div>
    <h2 class="mb-3">Luta Livre</h2>
    <div class="video-wrapper ratio ratio-16x9">
      <iframe src="https://www.youtube.com/embed/dummy2" title="Luta Livre" allowfullscreen></iframe>
    </div>
  </section>
  <footer class="text-center py-3 border-top border-warning">
    <p class="mb-0">&copy; 2024 Artes Marciais Online</p>
  </footer>
  <audio id="signup-sound" src="old-zildjian-gong-quite-natural-34294.mp3" preload="auto"></audio>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const sound = document.getElementById('signup-sound');
      document.querySelectorAll('.cadastro-link').forEach(function (link) {
        link.addEventListener('click', function () {
          if (sound) {
            sound.currentTime = 0;
            sound.play();
          }
        });
      });
    });
  </script>
</body>
</html>
