<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Treinamento de Artes Marciais</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <header class="text-center py-3 border-bottom border-warning">
    <h1 class="display-5 text-warning m-0">Treinamento de Artes Marciais</h1>
    <nav class="mt-2">
      <a href="index.html" class="me-3">Início</a>
      <a href="sobre.html">Sobre</a>
    </nav>
  </header>
  <main class="login-container">
    <form class="login-form">
      <h2 class="mb-3">Área do Aluno</h2>
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control mb-2" required />
      <label for="password" class="form-label">Senha</label>
      <input type="password" id="password" name="password" class="form-control mb-3" required />
      <button type="submit" class="btn btn-warning w-100 mb-2">Entrar</button>
      <a href="register.html" class="text-warning text-center d-block cadastro-link">Cadastre-se</a>
    </form>
  </main>
  <footer class="text-center py-3 border-top border-warning">
    <p class="mb-0">&copy; 2025 Artes Marciais Online</p>
  </footer>
  <audio id="signup-sound" src="treinamentoonline/Sounds/old-zildjian-gong-quite-natural-34294.mp3" preload="auto"></audio>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const sound = document.getElementById('signup-sound');
      document.querySelectorAll('.cadastro-link').forEach(function (link) {
        link.addEventListener('click', function (e) {
          if (sound) {
            e.preventDefault();
            sound.currentTime = 0;
            sound.play();
            const href = this.getAttribute('href');
            setTimeout(function () {
              window.location.href = href;
            }, 300);
          }
        });
      });
    });
  </script>
</body>
</html>
