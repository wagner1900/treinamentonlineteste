<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Treinamento de Artes Marciais</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <header>
    <h1>Treinamento de Artes Marciais</h1>
    <nav>
      <a href="index.html">Início</a>
    </nav>
  </header>
  <main class="login-container">
    <form class="login-form">
      <h2>Área do Aluno</h2>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">Entrar</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 Artes Marciais Online</p>
  </footer>
</body>
</html>
