<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Treinamento de Artes Marciais</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <header class="text-center py-3 border-bottom border-warning">
    <h1 class="display-5 text-warning m-0">Treinamento de Artes Marciais</h1>
    <nav class="mt-2">
      <a href="index.html" class="text-light">Início</a>
    </nav>
  </header>
  <main class="login-container">
    <form class="login-form">
      <h2 class="mb-3">Área do Aluno</h2>
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control mb-2" required />
      <label for="password" class="form-label">Senha</label>
      <input type="password" id="password" name="password" class="form-control mb-3" required />
      <button type="submit" class="btn btn-warning w-100">Entrar</button>
    </form>
  </main>
  <footer class="text-center py-3 border-top border-warning">
    <p class="mb-0">&copy; 2024 Artes Marciais Online</p>
  </footer>
</body>
</html>
