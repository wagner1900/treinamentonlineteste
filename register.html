<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Treinamento de Artes Marciais Online</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <header class="text-center py-3 border-bottom border-warning">
    <h1 class="display-5 text-warning m-0 d-flex align-items-center justify-content-center">Treinamento de Artes Marciais Online</h1>
    <nav class="mt-2">
      <a href="index.html" class="me-3">Início</a>
      <a href="sobre.html" class="me-3">Sobre</a>
      <a href="login.html">Entrar</a>
    </nav>
  </header>
  <main class="login-container">
    <form name="cadastro-aluno" method="POST" data-netlify="true" class="login-form">
      <input type="hidden" name="form-name" value="cadastro-aluno" />
      <h2 class="mb-3">Cadastro de Aluno</h2>
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" name="nome" class="form-control mb-2" required />

      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control mb-2" required />

      <label for="password" class="form-label">Senha</label>
      <input type="password" id="password" name="password" class="form-control mb-2" required />

      <label for="arte" class="form-label">Produto</label>
      <select id="arte" name="arte" class="form-select mb-2" onchange="updatePrice();updateModules();updateInfo();">
        <option value="Jeet Kune Do - Básico">Jeet Kune Do - Básico</option>
        <option value="Jeet Kune Do - Básico Nível 2">Jeet Kune Do - Básico Nível 2</option>
        <option value="Jeet Kune Do - Intermediário">Jeet Kune Do - Intermediário</option>
        <option value="Jeet Kune Do - Intermediário Nível 2">Jeet Kune Do - Intermediário Nível 2</option>
        <option value="Jeet Kune Do - Avançado">Jeet Kune Do - Avançado</option>
          <option value="Luta Livre - Básico">Luta Livre - Básico</option>
          <option value="Luta Livre - Básico Nível 2">Luta Livre - Básico Nível 2</option>
          <option value="Luta Livre - Intermediário">Luta Livre - Intermediário</option>
          <option value="Luta Livre - Intermediário Nível 2">Luta Livre - Intermediário Nível 2</option>
          <option value="Luta Livre - Avançado">Luta Livre - Avançado</option>
      </select>

      <label for="valor" class="form-label">Mensalidade</label>
      <input type="text" id="valor" name="valor" class="form-control mb-3" readonly />
      <div id="course-info" class="mb-3"></div>
      <div id="modules" class="mb-3"></div>

      <button type="submit" class="btn btn-warning w-100">Registrar</button>
    </form>
  </main>
  <img src="treinamentoonline/Images/Assinatura_1.png" alt="Assinatura" class="img-fluid my-3" />
  <footer class="text-center py-3 border-top border-warning">
    <p class="mb-0">&copy; 2025 Artes Marciais Online</p>
  </footer>

<script>
  const prices = {
    'Jeet Kune Do - Básico': 'R$520',
    'Jeet Kune Do - Básico Nível 2': 'R$580',
    'Jeet Kune Do - Intermediário': 'R$190',
    'Jeet Kune Do - Intermediário Nível 2': 'R$600',
    'Jeet Kune Do - Avançado': 'R$210',
    'Luta Livre - Básico': 'R$170',
    'Luta Livre - Básico Nível 2': 'R$180',
    'Luta Livre - Intermediário': 'R$190',
    'Luta Livre - Intermediário Nível 2': 'R$200',
    'Luta Livre - Avançado': 'R$210'
  };

  const modules = {
    'Jeet Kune Do - Básico': [
      '1- Bai Jong (postura e estrutura)',
      '2- Foot Work (trabalho de pés)',
      '3- Lil Si Dei Dar (ataques e defesas simultâneas)',
      "4- Trabalho de Chutes básico (Jun Fan Gung Fu): O'Ou Tek, Jik Tek, So Tek, Juk Tek, Juen So Tek, Juen Juk Tek",
      "5- Trabalho de Socos: Jab - Ping Choy, Cross - Ping Choy, Hook - O'Ou Choy, Uppecurt - Jin Choy, Pao Choy (Leopardo Fist), Qua Choy, Chun Choy (socos correntes), Lead Punch (Soco vertical)",
      '6- Trapping Básico: Man Sao, Pak Sao Dar, Lop Sao Dar, Loy Pak Dar, Noy Pak Dar',
      '7- Pak Dar Focus Mitti',
      '8- Grappling (Qui Na Básico): Arm Bar 1, Arm Bar 2',
      '9- Jun Fan Gung Fu/Kickboxing Combinations/Focus Mittis: Jab - Cross, Cross - Hook - Cross, Cross - Upper - Cross, Cross - Body Hook - Cross, Qua Choy - Cross - Hook Cross, Kris - Cross, Lead Punch, Chun Choy',
      "10 - Jun Fan Gung Fu/Kickboxing Combinations, socos e chutes: Jab - Cross - O'Ou Tek (perna da frente), Jab - Cross - O'Ou Tek perna de trás, Cross - Hook - Cross - Jik Tek - O'Ou Tek perna da frente, So Tek perna da frente - Cross - Hook - Cross, O'Ou Tek perna da frente - Cross - Hook Cross"
    ],
    'Jeet Kune Do - Básico Nível 2': [
      'Nível II - Fase 2',
      '1 - Trabalho de esquivas e saídas',
      'A - Slep/esquerda direita',
      'B - Bob Weave/esquerda/direita',
      'C - Lin Back',
      'D - Shoulder Roll',
      'E - Knee Block 1',
      'F - Knee Block 2',
      'G - Knee Block 3',
      'H - Knee Block 4',
      'I - Saída lateral 1 e 2',
      'J - Bai Jong 4 lados',
      '2 - Trapping/Grappling Jun Fan',
      'A - Contra Pak Dar /Pak Ping Choy/Quin Na grappling (Arm Hold em pé).',
      'B - Contra Pak Dar/Pak Ping Choy/Quin Na grappling, Arm Hold levando para o chão.',
      'C - Contra Pak Dar/Double Leg',
      'D - Loy Pak Dar/Noy Pak Dar/ Guilhotina',
      'E - Loy Pak Dar/Noy Pak Dar/Face Lock',
      'F - Pak Dar /Finger Lock',
      'G - Contra Lop Sao Dar',
      'H - Pak Dar/Lop Sao Dar/Quin Na Arm Bar no cotovelo',
      '3 - Jun Fan Gung Fu/ Kickboxing',
      "A - Catch Tan Dar/Cross/Hook/Cross/ O'Ou Tek",
      'B - Catch Shoulder Stop/ Cross/Hook/Cross',
      'C - Catch/Stop Bíceps/Cross /Hook/Cross/Juk Tek',
      'D - Catch Biu Dar 1',
      'E - Catch Biu Dar 2',
      '4 - WOODEN DUMMY Set # 1',
      'A - Jun Fan Gung Fu Boneco de madeira .',
      'Jun Fan Gung Fu Ser # 2'
    ],
    'Jeet Kune Do - Intermediário': ['Aplicações', 'Combinações', 'Estratégias'],
    'Jeet Kune Do - Intermediário Nível 2': ['Aplicações Avançadas', 'Combinações', 'Estratégias'],
    'Jeet Kune Do - Avançado': ['Sparring', 'Filosofia', 'Táticas Avançadas'],
    'Luta Livre - Básico': ['Quedas', 'Controle de Solo', 'Finalizações Básicas'],
    'Luta Livre - Básico Nível 2': ['Quedas', 'Controle de Solo', 'Finalizações Básicas'],
    'Luta Livre - Intermediário': ['Passagens de Guarda', 'Raspagens', 'Finalizações Intermediárias'],
    'Luta Livre - Intermediário Nível 2': ['Passagens de Guarda', 'Raspagens', 'Finalizações Intermediárias'],
    'Luta Livre - Avançado': ['Guarda Avançada', 'Estrangulamentos', 'Competição']
  };

  const infos = {
    'Jeet Kune Do - Básico':
      'Este é o conteúdo básico Nível I Valor : R$ 520,00 <br>Atenção! Taxa de avaliação e certificado Incluso!<br><br>Após conclusão do módulo básico, caso você deseje, solicite sua avaliação online!'
    ,
    'Jeet Kune Do - Básico Nível 2':
      'Conteúdo do Nível Básico II - Fase 2. Após finalizado, você pode solicitar sua avaliação online.'
  };

function updatePrice() {
  const arte = document.getElementById('arte').value;
  const valor = document.getElementById('valor');
  valor.value = prices[arte] || '';
}

function updateModules() {
  const arte = document.getElementById('arte').value;
  const container = document.getElementById('modules');
  const list = modules[arte] || [];
  container.innerHTML = '';
  if (list.length) {
    const h3 = document.createElement('h3');
    h3.textContent = 'Módulos do Curso';
    h3.classList.add('fw-bold', 'text-warning');
    container.appendChild(h3);
    const ul = document.createElement('ul');
    list.forEach(m => {
      const li = document.createElement('li');
      li.textContent = m;
      ul.appendChild(li);
    });
    container.appendChild(ul);
  }
}

function updateInfo() {
  const arte = document.getElementById('arte').value;
  const container = document.getElementById('course-info');
  container.innerHTML = infos[arte] || '';
}

document.addEventListener('DOMContentLoaded', function() {
  const params = new URLSearchParams(window.location.search);
  const curso = params.get('curso');
  if (curso) {
    document.getElementById('arte').value = decodeURIComponent(curso);
  }
  updatePrice();
  updateModules();
  updateInfo();
});
</script>
  <audio id="signup-sound" src="treinamentoonline/Sounds/old-zildjian-gong-quite-natural-34294.mp3" preload="auto"></audio>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const sound = document.getElementById('signup-sound');
      const form = document.querySelector('form');
      if (form) {
        form.addEventListener('submit', function () {
          if (sound) {
            sound.currentTime = 0;
            sound.play();
          }
        });
      }
    });
  </script>
</body>
</html>
