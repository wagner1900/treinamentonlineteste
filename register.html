<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Treinamento de Artes Marciais</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <header class="text-center py-3 border-bottom border-warning">
    <h1 class="display-5 text-warning m-0">Treinamento de Artes Marciais</h1>
    <nav class="mt-2">
      <a href="index.html" class="me-3">Início</a>
      <a href="login.html">Entrar</a>
    </nav>
  </header>
  <main class="login-container">
    <form name="cadastro-aluno" method="POST" data-netlify="true" class="login-form">
      <input type="hidden" name="form-name" value="cadastro-aluno" />
      <h2 class="mb-3">Cadastro de Aluno</h2>
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" name="nome" class="form-control mb-2" required />

      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control mb-2" required />

      <label for="arte" class="form-label">Produto</label>
      <select id="arte" name="arte" class="form-select mb-2" onchange="updatePrice();updateModules();">
        <option value="Jeet Kune Do - Básico">Jeet Kune Do - Básico</option>
        <option value="Jeet Kune Do - Intermediário">Jeet Kune Do - Intermediário</option>
        <option value="Jeet Kune Do - Avançado">Jeet Kune Do - Avançado</option>
        <option value="Luta Livre - Básico">Luta Livre - Básico</option>
        <option value="Luta Livre - Intermediário">Luta Livre - Intermediário</option>
        <option value="Luta Livre - Avançado">Luta Livre - Avançado</option>
      </select>

      <label for="valor" class="form-label">Mensalidade</label>
      <input type="text" id="valor" name="valor" class="form-control mb-3" readonly />
      <div id="modules" class="mb-3"></div>

      <button type="submit" class="btn btn-warning w-100">Registrar</button>
    </form>
  </main>
  <footer class="text-center py-3 border-top border-warning">
    <p class="mb-0">&copy; 2024 Artes Marciais Online</p>
  </footer>

<script>
const prices = {
  'Jeet Kune Do - Básico': 'R$170',
  'Jeet Kune Do - Intermediário': 'R$190',
  'Jeet Kune Do - Avançado': 'R$210',
  'Luta Livre - Básico': 'R$170',
  'Luta Livre - Intermediário': 'R$190',
  'Luta Livre - Avançado': 'R$210'
};

const modules = {
  'Jeet Kune Do - Básico': ['Fundamentos', 'Defesa Pessoal', 'Condicionamento'],
  'Jeet Kune Do - Intermediário': ['Aplicações', 'Combinações', 'Estratégias'],
  'Jeet Kune Do - Avançado': ['Sparring', 'Filosofia', 'Táticas Avançadas'],
  'Luta Livre - Básico': ['Quedas', 'Controle de Solo', 'Finalizações Básicas'],
  'Luta Livre - Intermediário': ['Passagens de Guarda', 'Raspagens', 'Finalizações Intermediárias'],
  'Luta Livre - Avançado': ['Guarda Avançada', 'Estrangulamentos', 'Competição']
};

function updatePrice() {
  const arte = document.getElementById('arte').value;
  const valor = document.getElementById('valor');
  valor.value = prices[arte] || '';
}

function updateModules() {
  const arte = document.getElementById('arte').value;
  const container = document.getElementById('modules');
  const list = modules[arte] || [];
  container.innerHTML = '';
  if (list.length) {
    const h3 = document.createElement('h3');
    h3.textContent = 'Módulos do Curso';
    container.appendChild(h3);
    const ul = document.createElement('ul');
    list.forEach(m => {
      const li = document.createElement('li');
      li.textContent = m;
      ul.appendChild(li);
    });
    container.appendChild(ul);
  }
}

document.addEventListener('DOMContentLoaded', function() {
  const params = new URLSearchParams(window.location.search);
  const curso = params.get('curso');
  if (curso) {
    document.getElementById('arte').value = decodeURIComponent(curso);
  }
  updatePrice();
  updateModules();
});
</script>
  <audio id="signup-sound" src="treinamentoonline/Sounds/old-zildjian-gong-quite-natural-34294.mp3" preload="auto"></audio>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const sound = document.getElementById('signup-sound');
      const form = document.querySelector('form');
      if (form) {
        form.addEventListener('submit', function () {
          if (sound) {
            sound.currentTime = 0;
            sound.play();
          }
        });
      }
    });
  </script>
</body>
</html>
