<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Treinamento de Artes Marciais</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <header class="text-center py-3 border-bottom border-warning">
    <h1 class="display-5 text-warning m-0">Treinamento de Artes Marciais</h1>
    <nav class="mt-2">
      <a href="index.html" class="text-light me-3">In√≠cio</a>
      <a href="login.html" class="text-light">Entrar</a>
    </nav>
  </header>
  <main class="login-container">
    <form name="cadastro-aluno" method="POST" data-netlify="true" class="login-form">
      <input type="hidden" name="form-name" value="cadastro-aluno" />
      <h2 class="mb-3">Cadastro de Aluno</h2>
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" name="nome" class="form-control mb-2" required />

      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control mb-2" required />

      <label for="arte" class="form-label">Arte Marcial</label>
      <select id="arte" name="arte" class="form-select mb-2" onchange="updatePrice()">
        <option value="Jeet Kune Do">Jeet Kune Do</option>
        <option value="Luta Livre">Luta Livre</option>
        <option value="Blend Kickboxing">Blend Kickboxing</option>
      </select>

      <label for="valor" class="form-label">Mensalidade</label>
      <input type="text" id="valor" name="valor" class="form-control mb-3" readonly />

      <button type="submit" class="btn btn-warning w-100">Registrar</button>
    </form>
  </main>
  <footer class="text-center py-3 border-top border-warning">
    <p class="mb-0">&copy; 2024 Artes Marciais Online</p>
  </footer>

<script>
const prices = {
  'Jeet Kune Do': 'R$170',
  'Luta Livre': 'R$170',
  'Blend Kickboxing': 'R$190'
};

function updatePrice() {
  const arte = document.getElementById('arte').value;
  const valor = document.getElementById('valor');
  valor.value = prices[arte] || '';
}

document.addEventListener('DOMContentLoaded', updatePrice);
</script>
</body>
</html>
